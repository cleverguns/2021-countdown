<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clevs 2021</title>
    <link rel="stylesheet" href="css/styles.css">

    
  <!-- animate.style link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
</head>
<body>

    <div class="time-counter">
        <div id="days" class="box">
            <div class="label animate__animated animate__bounceInDown animate__delay-1s">days</div>
            <div class="number">00</div>
        </div>
        <div id="hours" class="box">
            <div class="label animate__animated animate__bounceInLeft animate__delay-2s">hours</div>
            <div class="number">00</div>
        </div>
        <div id="minutes" class="box">
            <div class="label animate__animated animate__bounceInUp animate__delay-3s">minutes</div>
            <div class="number">00</div>
        </div>
        <div id="seconds" class="box">
            <div class="label animate__animated animate__shakeY animate__delay-4s">seconds</div>
            <div class="number">00</div>
        </div>
    </div>

    <div class="fireworks-1 position-absolute">
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
    </div>

    <div class="fireworks-2 position-absolute">
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
    </div>

    <div class="fireworks-3 position-absolute">
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
        <img src="images/firework.svg" class="firework position-absolute" />
    </div>

    <div class="fireworks-4 position-absolute">
        <img src="images/New Year 2021.svg" class="firework position-absolute" />
    
    </div>

    
    
   
   <!-- -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
